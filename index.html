<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <h1>Tic Tac Toe</h1>
    <div class="container"> 
      <div class="cell TL" data-cell="0"></div>
      <div class="cell TM" data-cell="1"></div>
      <div class="cell TR" data-cell="2"></div>
      <div class="cell ML" data-cell="3"></div>
      <div class="cell MM" data-cell="4"></div>
      <div class="cell MR" data-cell="5"></div>
      <div class="cell BL" data-cell="6"></div>
      <div class="cell BM" data-cell="7"></div>
      <div class="cell BR" data-cell="8"></div>
    </div>
    <h2 class="game-status"></h2>
    <button class="reset">Reset</button>
  </section>
</body>
</html>
